<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8" />
        <!--<script src="https://code.jquery.com/jquery.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!--Bootstrap files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!--Custom Styles-->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="jumbotron">
            <h1>Guess a Number</h1>
        </div>

        <div class="gameStatus">
            <h3>Scoreboard</h3>
            <div class="scoreContainer">
                <p>Games Won:</p><span id="gamesWon">0</span>
                <p>Games Lost:</p><span id="gamesLost">0</span>
            </div>
        </div>
        
        <div id="directions" class="resultParas">
            Guess a number between 1 and 99 in seven attempts!
            <br><br>
            <p>Attempt #: <span id="attemptNumber"></span></p>
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">

            <p id="validationFeedback"></p>
            <p id="guesses"></p>
            <p id="lastResult"></p>
            <p id="lowOrHi"></p>
            <button id="reset">Reset</button>
        </div>
    <script src="js/functions.js"></script>
    </body>
</html>
