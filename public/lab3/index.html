<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
    <body class="text-center bg-info">
        <h1 class="jumbotron">US Geography Quiz</h1>

        <!-- Question 1 -->
        <h3><span id="markImg1"></span>What is the capital of California?</h3>
        <input type="text" name="" id="q1">
        <div id="q1Feedback"></div>
        <br>

        <!-- Question 2 -->
        <h3><span id="markImg2"></span>What is the longest river?</h3>
        <select id="q2">
            <option value="">Select One</option>
            <option value="ms">Mississippi</option>
            <option value="mo">Missouri</option>
            <option value="co">Colorado</option>
            <option value="de">Delaware</option>
        </select>
        <br><br>
        <div id="q2Feedback"></div>
        <br>

        <!-- Question 3 -->
        <h3><span id="markImg3"></span>What presidents are carved into mount Rushmore?</h3>
        <input type="checkbox" id="Jackson"><label for="Jackson">A.Jackson</label>
        <input type="checkbox" id="Franklin"><label for="Franklin">B. Franklin</label>
        <input type="checkbox" id="Jefferson"><label for="Jefferson">T. Jefferson</label>
        <input type="checkbox" id="Roosevelt"><label for="Roosevelt">T. Roosevelt</label>
        <br><br>
        <div id="q3Feedback"></div>
        <br>

        <!-- Question 4 -->
        <h3><span id="markImg4"></span>What is the smallest US State?</h3>
        <div id="q4Choices"></div>
        <br><br>
        <div id="q4Feedback"></div>
        <br>

        <!-- Question 5 -->
        <h3><span id="markImg5"></span>What image is in the Great Seal of the State of California?</h3>
        <img src="img/seal1.png" alt="Seal 1" class="q5Choice" id="seal1">
        <img src="img/seal2.png" alt="Seal 2" class="q5Choice" id="seal2">
        <img src="img/seal3.png" alt="Seal 3" class="q5Choice" id="seal3">
        <div id="q5Feedback"></div>
        <br><br>

        <h3 id="validationFdbk" class="bg-danger text-white"></h3>
        <button type="button" class="btn btn-primary">Submit Quiz</button>
        <br>
        <h2 id="totalScore" class="text-info"></h2>
        <script src="js/guessGame.js"></script>
    </body>
</html>
