<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixabay Image Search</title>
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      rel="stylesheet"
    />
    <link href="css/lab5.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    ></script>
  </head>
  <body class="background">
    <header class="container shadow-sm">
      <h1 class="text-center p-3">Pixabay Image Search</h1>
    </header>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <div class="mt-5 w-25">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text feature-color" id="addon-wrapping"
                >Keyword:</span
              >
            </div>
            <input
              aria-describedby="addon-wrapping"
              aria-label="keyword"
              class="form-control"
              id="keyword"
              type="text"
            />
          </div>
        </div>
        <div class="d-flex flex-row mt-3 w-25 justify-content-between">
          <div>
            <select
              class="btn dropdown-toggle feature-color"
              id="orientation"
              name="orientation"
            >
              <option value="">Oritentation:</option>
              <option value="horizontal">Horizontal</option>
              <option value="vertical">Veritical</option>
            </select>
          </div>
          <div>
            <button class="btn feature-color" type="button">Search</button>
          </div>
        </div>
      </div>
      <div id="pictures"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
