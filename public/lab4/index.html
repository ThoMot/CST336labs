<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title class="">AJAX: Sign Up Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signUp.css">

</head>

<body id="dummybodyid">
<h1> Sign Up Form </h1>

<form id="signupForm" method="get" action="welcome.html">
    <fieldset>
        <legend>Sign Up</legend>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name:</label>
                <input id="firstName" class="form-control" placeholder="First Name" type="text">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name:</label>
                <input id="lastName" class="form-control" placeholder="Last Name" type="text">
            </div>
            <div class="form-group col-md-12">
                <label for="email">Email:</label>
                <input id="email" class="form-control" placeholder="email" type="text">
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone Number:</label>
                <input id="phone" class="form-control" placeholder="Phone Number" type="text">
            </div>
            <div class="form-group col-md-6">
                <label for="zip">Zip Code:</label>
                <input placeholder="Zip Code" class="form-control" type="text" name="zip" id="zip">
            </div>
            <div class="form-group col-md-4">
                <label for="city">City:</label>
                <span id="city" class="form-control bg-secondary"></span>
            </div>
            <div class="form-group col-md-4">
                <label for="latitude">Latitude:</label>
                <span id="latitude" class="form-control bg-secondary"></span>
            </div>
            <div class="form-group col-md-4">
                <label for="longitude">Longitude:</label>
                <span id="longitude" class="form-control bg-secondary"></span>
            </div>
            <div class="form-group col-md-4">
                <label for="state">State:</label>
                <select id="state" class="form-control"></select>
            </div>
            <div class="form-group col-md-4">
                <label for="county">Select a County:</label>
                <select id="county" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="userName">Desired Username:</label>
                <input type="text" id="userName" class="form-control">
                <span id="error"></span>
            </div>
            <div class="form-group col-md-4">
                <label for="password">Password:</label>
                <input id="password" class="form-control" type="password">
                <span class="bg-info" id="passError"></span>
            </div>
            <div class="form-group col-md-4">
                <label>Type Password Again:</label>
                <input id="passAgain" class="form-control" type="password">
                <span id="passAgainError">
                </span>
            </div>
        </div>
            <div><input type="submit" value="Sign up!"></div>
    </fieldset>
</form>

<script>

    $(document).ready(function () {
        $.ajax({
            method: "GET",
            url: "https://cst336.herokuapp.com/projects/api/state_abbrAPI.php",
            dataType: "json",
            data: {"usps" : $("#state").val() },
            success: function(result,status) {

                $("#state").html("<option> Select One </option>");
                for (let i=0; i < result.length; i++){
                    $("#state").append("<option>" + result[i].usps + "</option>");
                }
            }
        });//ajax
    }); //calling the states on document ready

    var usernameAvailable = false;
    //Displaying City from API after typing a zip code
    $("#zip").on("change", function () {
       // alert($("#zip").val());
        $.ajax({
            method: "GET",
            url: "https://cst336.herokuapp.com/projects/api/cityInfoAPI.php",
            dataType: "json",
            data: {"zip" : $("#zip").val() },
            success: function(result,status) {

                //alert(result.city);
                $("#city").html(result.city);
                $("#latitude").html(result.latitude);
                $("#longitude").html(result.longitude);
            }
        });//ajax

    }); //zip

    $("#state").on("change", function () {
        // alert($("#zip").val());
        $.ajax({
            method: "GET",
            url: "https://cst336.herokuapp.com/projects/api/countyListAPI.php",
            dataType: "json",
            data: {"state" : $("#state").val() },
            success: function(result,status) {

                $("#county").html("<option> Select One </option>");
                for (let i=0; i < result.length; i++){
                    $("#county").append("<option>" + result[i].county + "</option>");
                }
            }
        });//ajax

    }); //county

    $("#userName").on("change", function () {
        // alert($("#zip").val());
        $.ajax({
            method: "GET",
            url: "https://cst336.herokuapp.com/projects/api/usernamesAPI.php",
            dataType: "json",
            data: {"username" : $("#userName").val() },
            success: function(result,status) {

                if(result.available){
                    $("#error").html("Username is available!");
                    $("#error").css("color", "green");
                    usernameAvailable = true;
                } else {
                    $("#error").html("Username is taken");
                    $("#error").css("color", "red");
                    usernameAvailable = false;
                }
            }
        });//ajax

    }); //username

    $("#signupForm").on("submit", function (e) {
        //alert("Submitting form...");
        //event.preventDefault();
        if(!isFormValid()) {
            e.preventDefault();
        }
    });//form

    function isFormValid() {
        isValid = true;
        if(!usernameAvailable){
            isValid = false;
        }
        if($("#userName").val().length == 0){
            isValid = false;
            $("usernameError").html("Username is required");
        }
        if($("#password").val() != $("#passAgain").val()){
            $("#passAgainError").html("Password mismatch!");
            isValid = false;
        }
        if($("#password").val().length < 6){
            isValid = false;
            $("#passError").html("Password is shorter than 6 characters!");
        }
        return isValid;
    }

</script>
</body>

</html>
